<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lijst</title>
    <link rel="stylesheet" href="style.css">
    <!-- Voeg Fontisto CDN toe voor de iconen -->
    <link href="https://cdn.jsdelivr.net/npm/fontisto@1.0.0/css/fontisto.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>To-Do Lijst</h1>

        <!-- Form to add new tasks -->
        <form id="todo-form">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Voeg een taak toe... " maxlength="30" required /> <span id="char-counter">0/30</span>
                
            </div>
            <button class="btn">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
                <span class="text">Taak toevoegen</span>
            </button>
        </form>

        <!-- To-Do list will be displayed here -->
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
